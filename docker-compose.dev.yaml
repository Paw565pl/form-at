services:
  mongodb:
    image: mongo:8-noble
    restart: on-failure
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: format
    volumes:
      - mongodb-data:/data/db

  keycloak:
    build:
      context: ./keycloak
      dockerfile: Dockerfile.dev
    restart: on-failure
    ports:
      - "7001:7001"
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      KC_HOSTNAME: localhost
      KC_HTTP_PORT: 7001

